            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;

        .controls {

        }
        label {
            font-weight: bold;
            margin-right: 8px;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            min-width: 150px;
            max-width: 200px;
            max-height: 40px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #007BFF;
        }
        .excited-state-info, .transitions {
            margin-bottom: 30px;
        }
    </style>
</head>

        function updateDisplay() {
            const iterationSelect = document.getElementById('iteration-select');
            const stateSelect = document.getElementById('state-select');
            const stateDetails = document.getElementById('state-details');

            const iteration = statesData[iterationSelect.value - 1];
            const state = iteration.excited_states[stateSelect.value - 1];

            let html = `
                <div class="excited-state-info">
                    <h2>状态信息</h2>
                    <table>
                        <tr>
                            <th>属性</th>
                            <th>值</th>
                        </tr>
                        <tr>
                            <td>多重性</td>
                            <td>${state.multiplicity}</td>
                        </tr>
                        <tr>
                            <td>能量 (eV)</td>
                            <td>${state.energy.toFixed(4)}</td>
                        </tr>
                        <tr>
                            <td>波长 (nm)</td>
                            <td>${state.wavelength.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td>振子强度</td>
                            <td>${state.oscillator_strength.toFixed(4)}</td>
                        </tr>
                        ${state.s2_value !== null ? `
                        <tr>
                            <td>S^2</td>
                            <td>${state.s2_value.toFixed(4)}</td>
                        </tr>
                        ` : ''}
                    </table>
                </div>

                <div class="transitions">
                    <h2>跃迁</h2>
                    <table>
                        <tr>
                            <th>轨道对</th>
                            <th>概率</th>
                        </tr>
                        ${state.transitions.map(t => `
                        <tr>
                            <td>${t.orbital_pair}</td>
                            <td>${t.probability.toFixed(5)}</td>
                        </tr>
                        `).join('')}
                    </table>
                </div>
            `;

            stateDetails.innerHTML = html;
        }

        // 初始化显示
        updateDisplay();
    </script>
