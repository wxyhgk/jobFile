<!DOCTYPE html>
<html>
<head>
    <title>Simple Molecule Viewer</title>
    <style>
        .container {
            width: 200px;
            margin: 20px auto;
            text-align: center;
        }
        #moleculeImage {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #rotationSlider {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="moleculeImage" alt="Molecule structure">
        <div class="slider-container">
            <span>0°</span>
            <input type="range" id="rotationSlider" min="0" max="359" value="0">
            <span>360°</span>
        </div>
    </div>

    <script>
        const smiles = 'N1(C(C2%3DCC%3DC3)%3DC3C4%3DCC%3DC5)C4%3DC5B6C7%3DC(N8C9%3DC6C(C%3DCC%3DC%%2510)%3DC%%2510N9C%%2511%3DC8C%3DCC%3DC%%2511)C%3DCC(C%%25122C(C%3DCC%3DC%%2513)%3DC%%2513C%%2514%3DC%%2512C%3DCC%3DC%%2514)%3DC%2517'

        function encodeSmiles(smiles) {
            return smiles
                .replace(/%(\d\d)/g, '%25$1')
                .replace(/=/g, '%3D');
        }

        function generateUrl(rotation) {
            const baseUrl = 'https://www.simolecule.com/cdkdepict/depict/cow/svg';
            const params = [
                `smi=${encodeSmiles(smiles)}`,
                'w=400',
                'h=400',
                'abbr=off',
                'hdisp=S',
                'zoom=7',
                'annotate=none',
                `r=${rotation}`
            ].join('&');

            return `${baseUrl}?${params}`;
        }

        const slider = document.getElementById('rotationSlider');
        const image = document.getElementById('moleculeImage');

        slider.addEventListener('input', (e) => {
            const rotation = e.target.value;
            image.src = generateUrl(rotation);
        });

        // Initialize with rotation 0
        image.src = generateUrl(0);
    </script>
</body>
</html>
