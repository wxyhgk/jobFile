<!DOCTYPE html>
<html>
<head>
    <title>Molecule Viewer</title>
    <style>
        .container {
            width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        #moleculeImage {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .controls-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        #rotationSlider {
            flex: 1;
        }
        .flip-control {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 15px;
        }
        .error {
            color: red;
            margin: 20px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="position: relative;">
            <img id="moleculeImage" alt="Molecule structure">
            <div id="loading" class="loading">生成中...</div>
        </div>
        <div class="controls-container">
            <span>0°</span>
            <input type="range" id="rotationSlider" min="0" max="359" value="0">
            <span>360°</span>
            <div class="flip-control">
                <input type="checkbox" id="flipToggle">
                <label for="flipToggle">翻转<label>
            </div>
        </div>
    </div>

    <script>
        // Get SMILES parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const smiles = urlParams.get('smiles');

        // 图像缓存
        const imageCache = new Map();

        function encodeSmiles(smiles) {
            return smiles
                .replace(/%(\d\d)/g, '%25$1')
                .replace(/=/g, '%3D');
        }

        function generateUrl(rotation, flip) {
            if (!smiles) {
                return '';
            }
            const baseUrl = 'https://www.simolecule.com/cdkdepict/depict/cow/svg';
            const params = [
                `smi=${encodeSmiles(smiles)}`,
                'w=400',
                'h=400',
                'abbr=off',
                'hdisp=S',
                'zoom=7.0',
                'annotate=none',
                `r=${rotation}`,
                `f=${flip ? 1 : 0}`
            ].join('&');

            return `${baseUrl}?${params}`;
        }

        // 节流函数
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // 预加载图像
        function preloadImage(url) {
            return new Promise((resolve, reject) => {
                if (imageCache.has(url)) {
                    resolve(imageCache.get(url));
                    return;
                }

                const img = new Image();
                img.onload = () => {
                    imageCache.set(url, url);
                    resolve(url);
                };
                img.onerror = reject;
                img.src = url;
            });
        }

        const slider = document.getElementById('rotationSlider');
        const flipToggle = document.getElementById('flipToggle');
        const image = document.getElementById('moleculeImage');
        const loading = document.getElementById('loading');
        const container = document.querySelector('.container');

        if (!smiles) {
            container.innerHTML = '<div class="error">请在URL中添加SMILES参数，例如：?smiles=CC(C)C</div>';
        } else {
            // 更新图像的函数
            async function updateImage() {
                const rotation = slider.value;
                const flip = flipToggle.checked;
                const url = generateUrl(rotation, flip);

                loading.style.display = 'block';
                try {
                    await preloadImage(url);
                    image.src = url;
                } catch (error) {
                    console.error('Failed to load image:', error);
                } finally {
                    loading.style.display = 'none';
                }
            }

            // 使用节流的更新函数
            const throttledUpdate = throttle(updateImage, 150);

            // 预加载常用角度的图像
            async function preloadCommonAngles() {
                const angles = [0, 90, 180, 270];
                const flips = [false, true];
                
                for (const angle of angles) {
                    for (const flip of flips) {
                        const url = generateUrl(angle, flip);
                        try {
                            await preloadImage(url);
                        } catch (error) {
                            console.error('Failed to preload:', error);
                        }
                    }
                }
            }

            slider.addEventListener('input', throttledUpdate);
            flipToggle.addEventListener('change', updateImage);

            // 初始化显示和预加载
            updateImage();
            preloadCommonAngles();
        }
    </script>
</body>
</html>
