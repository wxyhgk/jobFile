<!DOCTYPE html>
<html>
<head>
    <title>Molecule Viewer</title>
    <style>
        .container {
            width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        #moleculeImage {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #rotationSlider {
            flex: 1;
        }
        .error {
            color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="moleculeImage" alt="Molecule structure">
        <div class="slider-container">
            <span>0°</span>
            <input type="range" id="rotationSlider" min="0" max="359" value="0">
            <span>360°</span>
        </div>
    </div>

    <script>
        // 从URL获取SMILES参数
        const urlParams = new URLSearchParams(window.location.search);
        const smiles = urlParams.get('smiles');

        function encodeSmiles(smiles) {
            return smiles
                .replace(/%(\d\d)/g, '%25$1')
                .replace(/=/g, '%3D');
        }

        function generateUrl(rotation) {
            if (!smiles) {
                return '';
            }
            const baseUrl = 'https://www.simolecule.com/cdkdepict/depict/cow/svg';
            const params = [
                `smi=${encodeSmiles(smiles)}`,
                'w=400',
                'h=400',
                'abbr=off',
                'hdisp=S',
                'zoom=7.0',
                'annotate=none',
                `r=${rotation}`
            ].join('&');

            return `${baseUrl}?${params}`;
        }

        const slider = document.getElementById('rotationSlider');
        const image = document.getElementById('moleculeImage');
        const container = document.querySelector('.container');

        if (!smiles) {
            // 如果没有SMILES参数，显示错误信息
            container.innerHTML = '<div class="error">请在URL中添加SMILES参数，例如：?smiles=CC(C)C</div>';
        } else {
            // 有SMILES参数时，设置图像和滑动条功能
            slider.addEventListener('input', (e) => {
                const rotation = e.target.value;
                image.src = generateUrl(rotation);
            });

            // 初始化显示
            image.src = generateUrl(0);
        }
    </script>
</body>
</html>
